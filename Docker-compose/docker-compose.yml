version:  "3.8"
services: 
  backendimg:
    build: /home/ec2-user/3-tier-architecture-using-DockerImages/Backend/
    container_name : backend
    ports: 
      - "8080:8080"
    network_mode:
        bridge
  frontendimg:  
    build:  /home/ec2-user/3-tier-architecture-using-DockerImages/Frontend/
    container_name: frontend
    ports: 
      - "80:80"
    depends_on: 
      - backendimg
    network_mode:
        bridge